<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body
    class="bg-[#c5e4e7] w-full h-screen flex flex-col justify-center items-center font-mono"
  >
    <div class="flex gap-8 items-center bg-[#ffffff] p-6 rounded-lg">
      <div class="w-80 h-96">
        <h1 class="mb-2">Bill</h1>
        <input
          type="text"
          placeholder="$ 0"
          class="p-3 bg-[#f4fafa] rounded-lg w-full"
        />
        <p class="mt-8">Select Tip %</p>
        <div class="grid grid-cols-3 gap-4 mt-4">
          <p
            class="bg-[#00494d] py-1 px-4 font-semibold text-xl text-white rounded-lg"
          >
            5%
          </p>
          <p
            class="bg-[#00494d] py-1 px-4 font-semibold text-xl text-white rounded-lg"
          >
            10%
          </p>
          <p
            class="bg-[#00494d] py-1 px-4 font-semibold text-xl text-white rounded-lg"
          >
            15%
          </p>

          <p
            class="bg-[#00494d] py-1 px-4 font-semibold text-xl text-white rounded-lg"
          >
            25%
          </p>
          <p
            class="bg-[#00494d] py-1 px-4 font-semibold text-xl text-white rounded-lg"
          >
            50%
          </p>
          <p
            class="text-[#00494d] py-1 px-4 font-semibold text-xl rounded-lg bg-[#c5e4e7]"
          >
            Custom
          </p>
        </div>
        <p class="mt-6">Number of People</p>
        <input
          type="text"
          placeholder="0"
          class="p-3 bg-[#f4fafa] rounded-lg w-full"
        />
      </div>

      <div class="w-80 h-96 bg-[#00494d] p-6 rounded-lg">
        <div class="flex justify-between mt-6 mb-8">
          <h2 class="text-white">Tip Amount</h2>
          <span class="text-4xl font-bold text-[#26c0ab]">$0.00</span>
        </div>
        <div class="flex justify-between mb-6">
          <h2 class="text-white">Total</h2>
          <span class="text-4xl font-bold text-[#26c0ab]">$0.00</span>
        </div>
        <button class="w-full bg-[#42686b] rounded-lg p-1 uppercase mt-36">
          Reset
        </button>
      </div>
    </div>

    <div class="mt-64">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/brain-ambani">brain</a>.
    </div>
  </body>
</html>
